name: climatesafe_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  shared_preferences: ^2.0.11
  flutter:
    sdk: flutter
  http: ^0.13.5
  cupertino_icons: ^1.0.8
  url_launcher: ^6.0.9 
  flutter_map: ^4.0.0
  latlong2: ^0.8.1
  geolocator: ^9.0.2

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon_cfundo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/

